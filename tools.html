<script type="text/javascript">
function processURL() {
	var output = document.getElementById("url_output");
	var url = document.getElementById("url_input").value;
	var start = parseInt(document.getElementById("url_start").value);
	var end = parseInt(document.getElementById("url_end").value);

	output.innerHTML = "";
	for(var i=start;i<=end;i++) {
		output.innerHTML += url + i + "\n";
	}

}
</script>

URL propogator<br/>
URL:<input id="url_input" type="text" />
Start:<input type="number" id="url_start" value="1"/>
End:<input type="number" id="url_end" /><input type="button" onclick="processURL();" value="Go!" />
<br/>

<textarea id="url_output" style="width:400px;"></textarea>
