<dom-module id="main-app">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">
      <paper-header-panel drawer>
        <paper-toolbar>
          <span class="title">Dartalog</span>
        </paper-toolbar>
        <div>
          <paper-item>
            <iron-icon icon="label-outline"></iron-icon>
            <paper-item-body>
              <a href="#browse">Log In</a>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <iron-icon icon="label-outline"></iron-icon>
            <paper-item-body>
              <a href="#browse">Browse Items</a>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <iron-icon icon="label-outline"></iron-icon>
            <paper-item-body>
              <a href="#item_add">Add Item</a>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <iron-icon icon="label-outline"></iron-icon>
            <paper-item-body>
              <a href="#field_admin">Fields</a>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <iron-icon icon="label-outline"></iron-icon>
            <paper-item-body>
              <a href="#item_type_admin">Item Types</a>
            </paper-item-body>
          </paper-item>
        </div>
      </paper-header-panel>
      <paper-header-panel class="main" main mode="waterfall">
        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="title">{{visiblePageTitle}}</span>
          <paper-icon-button icon="refresh" on-tap="refreshClicked"
                             hidden?="{{!visiblePageRefreshable}}"></paper-icon-button>
          <paper-icon-button icon="add" on-tap="addClicked"></paper-icon-button>
        </paper-toolbar>
        <!-- Main Content -->
        <div class="content fit">
          <iron-pages  attr-for-selected="id" selected="{{visiblePage}}">
            <item-add-page id="item_add"  class="fit"></item-add-page>
            <field-admin-page id="field_admin"  class="fit"></field-admin-page>
            <item-type-admin-page id="item_type_admin"  class="fit"></item-type-admin-page>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>
